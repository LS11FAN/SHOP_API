{% extends "base.html" %}
{% block content %}
<h2>Cart</h2>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for cart_item in cart_items %}
            <tr>
                <td>{{ cart_item.product.name }}</td>
                <td>{{ cart_item.quantity }}</td>
                <td>
                    <a href="{% url 'cart:remove_from_cart' cart_item.id %}">Remove</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<p>Total quantity: {{ total_quantity }}</p>
{% endblock %}
